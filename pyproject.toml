[tool.poetry]
name = "shimmer"
version = "1.5.0"
description = "Create games in python, without hassle - batteries included!"

license = "MIT"

authors = [
    "Martin Howarth <howarth.martin@gmail.com>"
]

readme = 'README.md'

repository = "https://github.com/MartinHowarth/shimmer"
homepage = "https://github.com/MartinHowarth/shimmer"

keywords = ['game', 'framework', 'graphics']

[tool.poetry.dependencies]
python = "^3.8"
toml = "^0.9"
janus = "^0.4.0"
cocos2d = "^0.6.7"
more-itertools = "^8.0.2"
pyglet = "1.4.3"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
pydocstyle = "^5.0.1"
mypy = "^0.770"
pytest = "^5.3.1"
pytest-subtests = "^0.2.1"
mock = "^3.0.5"
pytest-mock = "^1.13.0"

[tool.pytest]
mock_use_standalone_module = true

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"

